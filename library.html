<!DOCTYPE html>
<html lang="en">
  <head>
    <title>MemeMaster</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="author" content="Justin Chen">
    <link rel="shortcut icon" href="img/Troll Face.ico">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link rel="stylesheet" href="css/mememaster.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>

  <body>
    <div id="header">
      <div id="corner">
        <img id="cornerPic" src="img/default.jpg" alt="Your Profile Picture">
      </div>
      <div id="libheader">
        <h1 class="libraryHeader">Memebrary</h1>
      </div>
    </div>

    <div id="emptylibrary">
      <h1 class="libraryHeader">uWu ~ You don't have any memes right now ~ uWu</h1>
      <button id="create" type="button">Create Your Own</button>
      <br />
      <input type="file" id="meme" name="meme" accept="image/png, image/jpeg" value="Upload Your Own">
    </div>

    <div id="library">
      <div class="botbutton">
        <button id="create2" type="button">Create Your Own</button>
      </div>
      <div class="botbutton">
        <button id="upload2" type="button">Upload / Import</button>
      </div>
    </div>

    <div id="cuModal" class="modal">
      <div class="modal-content">
        <img id="preview" src="img/default.jpg" alt="Your Meme">
        <hr />

        <div class="botbutton">
          <select>
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="mercedes">Mercedes</option>
            <option value="audi">Audi</option>
          </select>
        </div>
        <div class="botbutton">
          <button id="cuupload" type="button">Upload Image</button>
        </div>

        <br />
        <label for="title">Title:</label>
        <input class="input" type="text" name="title" placeholder="Meme Title">
        <br />
        <label for="toptext">Top Text:</label>
        <input class="input" type="text" name="toptext" placeholder="Top Text">
        <br />
        <label for="bottomtext">Bottom Text:</label>
        <input class="input" type="text" name="bottomtext" placeholder="Bottom Text">
        <br />
        <label for="tags">Tags:</label>
        <input class="input" type="text" name="tags" placeholder="Tag">
        <br />

        <div class="botbutton">
          <button class="modalbuttons" id="cuconfirm" type="button">Create / Update</button>
        </div>
        <div class="botbutton">
          <button class="modalbuttons" id="cucancel" type="button">Cancel</button>
        </div>
      </div>
    </div>

    <div id="uploadModal" class="modal">
      <div class="modal-content">
        <h1 id="uploadHeader">Upload</h1>
        <div class="botbutton">
          <button class="modalbuttons" id="uploadconfirm" type="button">Upload</button>
        </div>
        <div class="botbutton">
          <button class="modalbuttons" id="uploadcancel" type="button">Cancel</button>
        </div>
      </div>
    </div>

    <div id="shareModal" class="modal">
      <div class="modal-content">
        <h1 id="shareHeader" class="modalHeader">Share This Meme</h1>
        <div class="botbutton">
          <button class="modalbuttons" id="shareconfirm" type="button">Share</button>
        </div>
        <div class="botbutton">
          <button class="modalbuttons" id="sharecancel" type="button">Cancel</button>
        </div>
      </div>
    </div>

    <script src="js/library.js"></script>
  </body>
</html>
