<!DOCTYPE html>
<html lang="en">
  <head>
    <title>MemeMaster</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="author" content="Justin Chen">
    <link rel="shortcut icon" href="img/Troll Face.ico">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link rel="stylesheet" href="css/mememaster.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>

  <body>
    <img id="logo" src="img/logo.png" alt="MemeMaster">

    <form>
      <input class="input" type="text" name="username" placeholder="Username">
      <br />
      <input class="input" type="text" name="password" placeholder="Password">
      <br>
      <!--<input id="loginButton" type="submit" value="Login">-->
      <button id="loginButton" type="button">Log In</button>
    </form>

    <p id="signup">Don't have an account? Sign up.</p>

    <div id="myModal" class="modal">
      <div class="modal-content">
        <h1 id="createacc">Create Account</h1>
        <form>
          <input class="input" type="text" name="username" placeholder="Username">
          <br />
          <input class="input" type="email" name="email" placeholder="E-Mail">
          <br>
          <input class="input" type="text" name="password" placeholder="Password">
          <br>
          <!--<input id="signUpButton" type="submit" value="Sign Up">-->
          <button id="signUpButton" type="button">Sign Up</button>
          <p id="cancel">Cancel</p>
        </form>
      </div>
    </div>

    <script src="js/index.js"></script>
  </body>
</html>
