<!DOCTYPE html>
<html lang="en">
  <head>
    <title>MemeMaster</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="author" content="Justin Chen">
    <link rel="shortcut icon" href="img/Troll Face.ico">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link rel="stylesheet" href="css/mememaster.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>

  <body>
    <img id="profilePic" src="img/default.jpg" alt="Your Profile Picture">

    <button id="changePass" type="button">Change Password</button>
    <br />
    <button id="logout" type="button">Log Out</button>

    <div id="pwModal" class="modal">
      <div class="modal-content">
        <h1 id="changepass">Change Password</h1>
        <input class="input" type="text" name="ogpass" placeholder="Current Password">
        <br />
        <input class="input" type="text" name="newpassword" placeholder="New Password">
        <br>
        <input class="input" type="text" name="confirmpassword" placeholder="Confirm New Password">
        <br>
        <div class="botbutton">
          <button class="modalbuttons" id="passwordconfirm" type="button">Change Password</button>
        </div>
        <div class="botbutton">
          <button class="modalbuttons" id="passwordcancel" type="button">Cancel</button>
        </div>
      </div>
    </div>

    <script src="js/account.js"></script>
  </body>
</html>
